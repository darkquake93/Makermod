seta g_stripMaps "mp/desert_siege t1_danger t1_fatal t1_inter t1_rail t1_sour t1_surprise t1_dpred t1_rancor t1_rogue t2_wedge t3_bounty t3_byss t3_hevil t3_rift t3_stamp hoth2 hoth3 kor1 kor2 yavin1 yavin1b yavin2 taspir1 taspir2 vjun1 vjun2 vjun3 blueice_twilight"



// New User Default Permissions
// Any new user created will get the following permissions by default
// Makermod understands the following symbols;
//   NPC_SPAWN  - Spawn NPC's even when cheats aren't enabled
//   EMPOWER    - Use the /mempower command to gain all force powers
//   TELE       - Teleport yourself around the map using /mtele and /mtelelast
//   SCALE      - Scale yourself, your objects, and your npc's (if you have any)
//   ANIM       - Use the /manim command for custom emotes
//   PLACE_OBS  - Place objects on the map
//   PLACE_FX   - Place effects on the map
//   LOAD_SAVE  - Load and/or save objects/fx that you've placed (serverside files)
//   MAP_MUSIC	- /mmapmusic to set music on server.
//   REMAP	- /mremap, change a shader or texture into a different one.
//   WEATHER	- /mweather, set weather on server.
//   ADMIN_SAY  - Display "screen print" type messages on other users' displays
//   ADMIN_TELE - Teleport to another player or to somewhere you're looking at
//   NPC_SPAWN  - Spawn NPC's even when cheats are off
//   NOCLIP     - Use /noclip to move through walls even with cheats off
//   GOD        - Use the /god command for invulnerability even with cheats off
//   SLAP       - Use /mslap to discipline players
//   SLAY       - Use /mslay to discipline players
//   ADMIN_OBS  - Administer and manipulate other players' objects/fx.
//   ADMIN_NPCS - Use "/npc kill everything" to kill absolutely all npc's.
//   NEW_USER   - Create new users. Limit this to admin or make it available to all players.
//   ADMIN_USER - Reset user's passwords.
//   ADMIN_PERMISSION - Change a user's permissions.
//   ADMIN_STATUS- Use /mstatus to see users' client numbers and IP's.
//   ADMIN_KICK  - Kick players
//   ADMIN_BAN   - Ban and unban players
//   SAVE_MAPOBS - Save your objects so that they're loaded everytime a map loads.
//   MARK_EDGES  - Modify the default solid boxes for objects - affects all players.


